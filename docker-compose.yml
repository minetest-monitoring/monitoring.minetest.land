version: "2"

services:
 pushgateway:
  image: prom/pushgateway:v1.4.1
  restart: always

 prometheus:
  image: prom/prometheus:v2.27.1
  restart: always
  networks:
   - terminator
   - default
  depends_on:
   - pushgateway
   - blackbox
  volumes:
   - "./data/prometheus-data:/prometheus"
   - "./config/prometheus.yml:/etc/prometheus/prometheus.yml"
  command:
   - '--config.file=/etc/prometheus/prometheus.yml'
   - '--storage.tsdb.path=/prometheus'
   - '--storage.tsdb.retention.time=72h'

 blackbox:
  image: prom/blackbox-exporter:v0.19.0
  restart: always
  networks:
   - terminator
   - default
  volumes:
    - "./config/blackbox.yml:/config/blackbox.yml"
  command: --config.file=/config/blackbox.yml
  cap_add:
   - NET_RAW

 influxdb:
  image: influxdb:2.0.7
  restart: always
  environment:
   INFLUXDB_ADMIN_ENABLED: "true"
  volumes:
   - "./data/influxdb:/var/lib/influxdb"
  logging:
   options:
    max-size: 50m

 grafana:
  image: grafana/grafana:7.5.7
  restart: always
  depends_on:
   - prometheus
   - influxdb
  volumes:
   - "./data/grafana-data:/var/lib/grafana"
   - "./config/grafana.ini:/etc/grafana/grafana.ini"

 nodered:
  image: nodered/node-red:1.3.5-12-minimal
  depends_on:
   - influxdb
  restart: always
  environment:
   - TZ=Europe/Zurich
  volumes:
   - "./data/nodered:/data"
   - "./config/nodered.js:/data/settings.js"
  logging:
   options:
    max-size: 50m

 nginx:
  image: nginx:1.21.0
  networks:
   - terminator
   - default
  restart: always
  volumes:
   - "./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro"
   - "./config/nginx/routes:/routes"
  environment:
   VIRTUAL_PORT: 80
   VIRTUAL_HOST: monitoring.minetest.land
   LETSENCRYPT_EMAIL: thomas@rudin.io
   LETSENCRYPT_HOST: monitoring.minetest.land
  depends_on:
   - grafana
   - pushgateway
   - nodered
  logging:
   options:
    max-size: 50m

networks:
 terminator:
  external: true
